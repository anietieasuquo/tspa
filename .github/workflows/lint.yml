name: Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 21.x
      - name: Install dependencies
        run: yarn run clean:install:ci
      - name: Code linting
        run: yarn run lint:ci
